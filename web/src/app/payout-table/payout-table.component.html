<h1 class="header">Payout Table</h1>

<p data-cy="payout-total">Total: £{{ payoutData.total }}</p>
<p data-cy="payout-equalshare">Equal Shares: £{{ payoutData.equalShare }}</p>

<table mat-table [dataSource]="payoutData.payouts" class="mat-elevation-z8" data-cy="payout-table">
  <ng-container matColumnDef="Traveller Name">
    <th mat-header-cell *matHeaderCellDef>Traveller Name</th>
    <td mat-cell *matCellDef="let payout">
      {{ payout.traveller_name }}
    </td>
  </ng-container>

  <ng-container matColumnDef="Expense">
    <th mat-header-cell *matHeaderCellDef>Expense</th>
    <td mat-cell *matCellDef="let payout">
      £{{ payout.amount | number : '1.2-2' }}
    </td>
  </ng-container>

  <ng-container matColumnDef="Traveller Owed">
    <th mat-header-cell *matHeaderCellDef>Owed</th>
    <td mat-cell *matCellDef="let traveller">
      {{ traveller.traveller_owed }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
